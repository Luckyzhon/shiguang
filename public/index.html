<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/css/reset.css">
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/css/border.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/css/style.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/css/iconfont.css"/>
    <script>
        (function (doc, win) {
          console.log(document.documentElement.clientWidth)
          var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
              var clientWidth = docEl.clientWidth;
              if (!clientWidth) return;
              docEl.style.fontSize = 16 * (clientWidth / 375) + 'px';
            };
    
          if (!doc.addEventListener) return;
          win.addEventListener(resizeEvt, recalc, false);
          doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
    
    <title>shiguang</title>
</head>

<body>
    <noscript>
      <strong>We're sorry but shiguang doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>

</body>

</html>
